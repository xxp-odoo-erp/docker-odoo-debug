version: '3.1'
services:
  web:
    image: odoo:18
    depends_on:
      - db
    ports:
      - "8069:8069"
    command:
      - -d
      - 18_test
      - -i
      - module_name
      - --test-enable
      - --stop-after-init
    volumes:
    - /path/to/your/addons:/mnt/extra-addons

  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
